<section class="wrapperAbout" id="about">
  <app-name-section [nameSection]="'o nas'" />
  <div class="wrapperContent">
    @for (element of informationComponents; track element.icon) {
      <div class="elementAbout">
        <i class="mf-icon-{{element.icon}} icon-element"></i>
        <h3>{{ element.title }}</h3>
        <p>{{ element.descryption }}</p>
      </div>
    }
  </div>
</section>
