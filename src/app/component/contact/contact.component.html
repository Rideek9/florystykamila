<div class="mainWrapperContact">
  <app-name-section nameSection="kontakt" />
  <div>
    <div class="wrapperContact">
      @for (element of dataElement; track element.name) {
        <div class="elementContact">
          <i class="mf-icon-{{element.icon}} contactIcon"></i>
          <p>{{ element.firstLine }}</p>
          <p>{{ element.secondLine || null }}</p>
        </div>
      }
    </div>
  </div>
</div>
